<ion-header>

  <ion-navbar>
    <ion-title>development</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [@expand]="scrollContentGroup">
  <ion-item-group *ngFor="let item of items">
    <button ion-item no-lines (tap)="expandItem(item)">
     <ion-icon item-right name="ios-arrow-down" *ngIf="item.activeGroup === 'NotActiveGroup'"></ion-icon>
     <ion-icon item-right name="ios-arrow-up" *ngIf="item.activeGroup === 'ActiveGroup'"></ion-icon>    
    {{item.title}}
   </button>
  </ion-item-group>
    
  <div style="position: absolute; padding-top: 2500px; width: 100%;">
    Hi!!!!
  </div>
</ion-content>

<ion-footer [@expand]="activeGroup" class="red"> 
  <div>   
   Test
  </div>   
 </ion-footer>
