<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list> -->

    <ion-list>
      <div *ngFor="let p of pages" class="game_submenu">
        <ion-item (click)="menuItemHandler(p)">
            <ion-icon *ngIf="p.hasSubMenu && !p.showSubmenu" name="add"></ion-icon>
            <ion-icon *ngIf="p.hasSubMenu && p.showSubmenu" name="close"></ion-icon>
          {{p.game}}
        </ion-item>
        <ion-item-group submenu *ngIf="p.showSubmenu">
          <ion-item class="menu_game_page" *ngFor="let s of p.pages"submenu-item (click)="openPage(s)">{{s.title}}</ion-item>
        </ion-item-group>
      </div>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
