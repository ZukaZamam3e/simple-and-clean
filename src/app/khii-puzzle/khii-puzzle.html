<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Kingdom Hearts 2 Puzzle Pieces</ion-title>
    </ion-navbar>
    <div *ngIf="selected.Puzzle !== ''" class="selection_div">
        <div class="selection">{{selected.Puzzle}} {{selected.PieceNumber}}
            <div class="selection_location">{{selected.Area}}</div>
            <div class="selection_location">{{selected.Notes}}</div>
        </div>
    </div>
</ion-header>

<ion-content padding>
    <div class="collections">
        <ion-card *ngFor="let g of puzzleGroup" class="collection_card">
            <div>
                <div class="collection_title">
                    {{g.Group}}
                </div>
                <div id="div{{trs.Id}}" class="command" *ngFor="let trs of g.Treasures" (click)="selectedPuzzle(trs)" [ngClass]="{ selected_command: trs.Selected }">
                    <img src="./assets/imgs/bbs-treasures/s.png" [ngClass]="{ command_acquired: trs.Acquired, command_not_acquired: !trs.Acquired }">
                </div>
            </div>
        </ion-card>
    </div>
</ion-content>

<ion-footer>
    <div class="selection_div">
        <div class="total">
            <span class="left_side"></span>
            <span class="middle">Total
                <span>{{acquiredPuzzles.length}}/{{numTreasures}}</span>
            </span>
            <span class="right_side"></span>
        </div>
    </div>
</ion-footer>
