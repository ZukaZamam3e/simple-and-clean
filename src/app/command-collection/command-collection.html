<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Birth By Sleep Command Collection</ion-title>
  </ion-navbar>
  <ion-item>
      <ion-label color="primary">Character</ion-label>
        <ion-select [(ngModel)]="character" interface="popover" (ionChange)="characterChanged()"> 
          <ion-option value="Terra">Terra</ion-option>
          <ion-option value="Ventus">Ventus</ion-option>
          <ion-option value="Aqua">Aqua</ion-option>
        </ion-select>
    </ion-item>
  <div *ngIf="selected.Command !== ''" class="selection_div">
    <div class="selection">{{selected.Command}}</div>
  </div>
</ion-header>


<ion-content padding>
  <div class="collections">
    <ion-card *ngFor="let g of collectionGroup" class="collection_card">
      <div>
        <div class="collection_title">
          {{g.Group}}
        </div>
        <div id="div{{cmd.Command}}"class="command" *ngFor="let cmd of g.Collection" (click)="selectCommand(cmd)"
        [ngClass]="{ selected_command: cmd.Selected }">
          <img src="./assets/imgs/bbs-melding/{{cmd.Icon}}.png" [ngClass]="{ command_acquired: cmd.Acquired, command_not_acquired: !cmd.Acquired }">
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <div class="selection_div">
    <div class="total"><span class="left_side"></span><span class="middle">Total <span>{{acquiredCommands.length}}/{{numCommands}}</span></span><span class="right_side"></span></div>
  </div>
</ion-footer>
